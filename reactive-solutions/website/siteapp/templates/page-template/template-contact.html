{% extends "base.html" %}
{% load static %}
{% block page_css %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock %}
{% block page_js %}
<script src="{% static 'js/share-this.js' %}"></script>
<script src="{% static 'js/contact.js' %}"></script>
{% endblock %}
{% block page_content %}
    <div class="header-wrapper" style="background-image: url({{ page.page_thumbnail }}); background-size:cover;">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-1"></div>
                <div class="col-xs-12 col-sm-10">
                    <h1>{{ page.page_title }}</h1>
                </div>
                <div class="col-xs-12 col-sm-1"></div>
            </div>
        </div>
        <div id="map">
            <iframe width="100%" height="100%" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=Jose%20Mariano%20de%20la%20Piedra%20No.%2074%20Santa%20Fe%20Morelia%20Michoacan&key=AIzaSyCW1coHuoEkTGQkdPWqAvDxYdYOl6lION0&zoom=18" allowfullscreen></iframe>
        </div>
    </div>
    <div class="custom-wrapper background-color-white contact-wrapper">
        <div class="decor-top">
            <svg class="decor background-fill-white" height="100%" preserveAspectRatio="none" version="1.1" viewBox="0 0 100 100" width="100%" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0 L100 100 L0 100" stroke-width="0"></path>
            </svg>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-2"></div>
                <div class="col-xs-12 col-sm-8">
                    <div>{{ page.page_content | safe }}</div>
                </div>
                <div class="col-xs-12 col-sm-2"></div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-3"></div>
                <div class="col-xs-12 col-sm-6">
                    <form action="{% url 'thankyou-page' %}" method="post" class="form-wrapper">
                        {% csrf_token %}
                        <div class="input-wrapper">
                            <label>Nombre:</label>
                            <input class="input-text name" name="contact_name" type="text">
                        </div>
                        <div class="input-wrapper">
                            <label>Apellidos:</label>
                            <input class="input-text lastname" name="contact_lastname" type="text">
                        </div>
                        <div class="input-wrapper">
                            <label>Email:</label>
                            <input class="input-text email" name="contact_email" type="text">
                        </div>
                        <div class="input-wrapper phone-field">
                            <label>Teléfono:</label>
                            <input class="input-text phone" name="contact_phone" type="text">
                        </div>
                        <div class="input-wrapper">
                            <label>Sitio Web:</label>
                            <input class="input-text url" name="contact_website" type="text">
                        </div>
                        <div class="input-wrapper text-field">
                            <label>¿Cómo te ayudamos?:</label>
                            <textarea class="input-text message" name="contact_message" ></textarea>
                        </div>
                        <button type="submit"></button>
                    </form>
                </div>
                <div class="col-xs-12 col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-2"></div>
                <div class="col-xs-12 col-sm-8">
                    <div class="we">
                        <img src="{% static 'img/nosotros-banner.png' %}">
                    </div>
                    <h3 class="social-share-title">COMPARTIR<h3>
                    <div class="social-buttons-wrapper">
                        <div class="button share-fb" attr-permalink="{{ request.build_absolute_uri }}"></div>
                        <div class="button share-gp" attr-permalink="{{ request.build_absolute_uri }}"></div>
                        <div class="button share-tw" attr-permalink="{{ request.build_absolute_uri }}"></div>
                        <div class="button share-wa" attr-permalink="{{ request.build_absolute_uri }}"></div>
                        <div class="button share-t" attr-permalink="{{ request.build_absolute_uri }}"></div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-2"></div>
            </div>
        </div>
        <div class="decor-bottom over-footer">
            <svg class="decor background-fill-white" height="100%" preserveAspectRatio="none" version="1.1" viewBox="0 0 100 100" width="100%" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0 L100 0 L100 100" stroke-width="0"></path>
            </svg>
        </div>
    </div>
{% endblock %}
